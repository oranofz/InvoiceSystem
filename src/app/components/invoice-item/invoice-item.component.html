<div class="pdf-item" [class.selected]="isSelected" [class.preview-mode]="isPreviewMode">
    <span class="column number">
      <img src="assets/hourglass-icon.png" alt="Hourglass">
      <span>2/5</span>
    </span>
    <span class="column uploader">{{ pdf.uploader }}</span>
    <span class="column name">{{ pdf.name }}</span>
  
    <!-- Circle Symbol (Far Left) -->
    <span class="column circle"><i class="fa-regular fa-circle"></i></span>
  </div>
